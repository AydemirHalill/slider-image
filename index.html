<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Image</title>
    <!-- Font awesome & CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">App Galery</h3>
        <div class="gallery">
            <div class="button" id="prev">
                <i class="fa-solid fa-circle-arrow-left"></i>
            </div>
            <div class="img-list">
                <img src="img/1.jpg" alt="img">
                <img src="img/2.jpg" alt="img">
                <img src="img/3.png" alt="img">
                <img src="img/4.png" alt="img">
                <img src="img/5.jpg" alt="img">
                <img src="img/6.png" alt="img">
                <img src="img/7.png" alt="img">
                <img src="img/8.png" alt="img">
                <img src="img/1.jpg" alt="img">
                <img src="img/2.jpg" alt="img">
                <img src="img/3.png" alt="img">
                <img src="img/4.png" alt="img">
                <img src="img/5.jpg" alt="img">
                <img src="img/6.png" alt="img">
                <img src="img/7.png" alt="img">
                <img src="img/8.png" alt="img">
            </div>
            <div class="button" id="next">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
    </div>
    <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
